<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Skills Overview - Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .results-container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #f59e0b;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .chart-section {
            padding: 50px;
            background: white;
        }

        .chart-container {
            position: relative;
            height: 600px;
            margin: 30px auto;
            background: #fafafa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        #spiderChart {
            max-height: 100%;
        }

        .legend {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        .legend-item {
            display: inline-block;
            margin: 0 25px;
            font-size: 18px;
            font-weight: 500;
        }

        .legend-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .user-dot {
            background-color: #1f77b4;
            box-shadow: 0 2px 4px rgba(31, 119, 180, 0.4);
        }

        .reference-line {
            background-color: #ff7f0e;
            border-radius: 0;
            width: 24px;
            height: 4px;
            box-shadow: 0 2px 4px rgba(255, 127, 14, 0.4);
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 18px;
            background: #fdf2f2;
            border: 2px solid #fecaca;
            border-radius: 10px;
            margin: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .scores-table {
            margin-top: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
        }

        .scores-table h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.5em;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .score-row:last-child {
            border-bottom: none;
        }

        .dimension-name {
            font-weight: 600;
            color: #495057;
            flex: 1;
        }

        .score-value {
            font-weight: bold;
            font-size: 1.1em;
            color: #1f77b4;
            min-width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="header">
            <h1>Your Skills Overview</h1>
            <p>Your personalized results</p>
        </div>

        <div class="chart-section">
            <div id="loading" class="loading">
                Loading your results...
            </div>

            <div id="debug" class="debug-info" style="display: none;"></div>

            <div id="error" class="error-message" style="display: none;">
                Error loading data. Please make sure you have completed the questionnaire correctly.
            </div>

            <div id="chartArea" style="display: none;">
                <div class="chart-container">
                    <canvas id="spiderChart"></canvas>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot user-dot"></span>
                        You
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot reference-line"></span>
                        Average Score
                    </div>
                </div>

                <div class="scores-table">
                    <h3>Your detailed scores</h3>
                    <div id="scoresDetail"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("=== INIZIO SCRIPT ===");
        
        // Configurazione delle dimensioni e domande
        const dimensionConfig = {
            'Resilience': [10, 29, 38, 41],
            'Self-confidence': [9, 19, 28, 37],
            'Autonomy': [5, 15, 24, 40],
            'Problem Solving': [4, 14, 23, 33],
            'Curiosity': [6, 16, 25, 34],
            'Commitment': [2, 12, 21, 31],
            'Leadership': [3, 13, 22, 32, 39],
            'Collaboration': [7, 17, 26, 35],
            'Cognitive Empathy': [8, 18, 27, 36],
            'Openness': [1, 11, 20, 30]
        };

        // Valori di riferimento (la media degli altri)
        const referenceValues = {
            'Resilience': 3.12,
            'Self-confidence': 3.49,
            'Autonomy': 4.00,
            'Problem Solving': 3.90,
            'Curiosity': 3.60,
            'Commitment': 4.00,
            'Leadership': 3.61,
            'Collaboration': 3.66,
            'Cognitive Empathy': 3.62,
            'Openness': 3.68
        };

        // Funzione per convertire il valore LimeSurvey in numero
        function convertLimeSurveyValue(value) {
            console.log("Conversione valore:", value);
            if (typeof value === 'string' && value.startsWith('A')) {
                const num = parseInt(value.substring(1));
                console.log("Convertito da", value, "a", num);
                return num;
            }
            const num = parseInt(value) || 0;
            console.log("Convertito direttamente a:", num);
            return num;
        }

        // Funzione per ottenere i dati dal questionario
        function getSurveyData() {
            console.log("=== INIZIO getSurveyData ===");
            
            const surveyData = {};
            let debugInfo = '';
            
            // DEBUG: Mostra tutti i parametri ricevuti
            const fullUrl = window.location.href;
            const urlParams = window.location.search;
            
            debugInfo += `URL completo: ${fullUrl}\n`;
            debugInfo += `Parametri URL: ${urlParams}\n\n`;
            
            console.log('URL completo:', fullUrl);
            console.log('Parametri URL:', urlParams);
            
            const params = new URLSearchParams(urlParams);
            let hasData = false;
            
            debugInfo += "=== TUTTI I PARAMETRI RICEVUTI ===\n";
            console.log("=== TUTTI I PARAMETRI RICEVUTI ===");
            
            const allParams = {};
            for (let [key, value] of params.entries()) {
                allParams[key] = value;
                debugInfo += `${key} = ${value}\n`;
                console.log(`${key} = ${value}`);
            }
            
            // Mostra debug info sulla pagina
            document.getElementById('debug').textContent = debugInfo;
            document.getElementById('debug').style.display = 'block';
            
            if (Object.keys(allParams).length === 0) {
                console.log("❌ NESSUN PARAMETRO RICEVUTO");
                debugInfo += "\n❌ NESSUN PARAMETRO RICEVUTO\n";
                debugInfo += "La pagina non sta ricevendo dati da LimeSurvey.\n";
                debugInfo += "Verifica la configurazione dell'End URL in LimeSurvey.";
                document.getElementById('debug').textContent = debugInfo;
                return null;
            }
            
            // Prova diversi formati per estrarre i dati
            debugInfo += "\n=== TENTATIVO DI MAPPATURA ===\n";
            for (let [key, value] of Object.entries(allParams)) {
                let questionNum = null;
                
                // Formato 1: q1, q2, q3, ecc.
                if (key.match(/^q\d+$/i)) {
                    questionNum = parseInt(key.substring(1));
                    console.log(`Formato q: ${key} -> domanda ${questionNum}`);
                }
                
                // Formato 2: qualsiasi cosa che finisce con un numero 1-41
                else {
                    const match = key.match(/(\d+)$/);
                    if (match) {
                        const num = parseInt(match[1]);
                        if (num >= 1 && num <= 41) {
                            questionNum = num;
                            console.log(`Formato generico: ${key} -> domanda ${questionNum}`);
                        } else if (num >= 2001 && num <= 2041) {
                            questionNum = num - 2000;
                            console.log(`Formato 20XX: ${key} -> domanda ${questionNum}`);
                        }
                    }
                }
                
                // Se abbiamo trovato un numero di domanda valido
                if (questionNum && questionNum >= 1 && questionNum <= 41 && value && value !== '') {
                    const numericValue = convertLimeSurveyValue(value);
                    if (numericValue >= 1 && numericValue <= 5) {
                        surveyData[questionNum] = numericValue;
                        hasData = true;
                        debugInfo += `✓ MAPPATO: domanda ${questionNum} = ${value} (${numericValue})\n`;
                        console.log(`✓ MAPPATO: domanda ${questionNum} = ${value} (${numericValue})`);
                    }
                }
            }
            
            debugInfo += `\nDomande trovate: ${Object.keys(surveyData).length}/41\n`;
            console.log('Dati estratti:', surveyData);
            console.log('Numero domande trovate:', Object.keys(surveyData).length);
            
            document.getElementById('debug').textContent = debugInfo;
            
            return hasData ? surveyData : null;
        }

        // Calcola le medie per ogni dimensione
        function calculateUserScores(surveyData) {
            console.log("=== CALCOLO PUNTEGGI ===");
            const userScores = {};
            
            for (const [dimension, questions] of Object.entries(dimensionConfig)) {
                let total = 0;
                let validAnswers = 0;
                
                for (const questionNum of questions) {
                    const value = surveyData[questionNum];
                    if (value !== undefined && value !== null) {
                        total += value;
                        validAnswers++;
                    }
                }
                
                userScores[dimension] = validAnswers > 0 ? (total / validAnswers) : 0;
                console.log(`${dimension}: ${userScores[dimension]} (${validAnswers} risposte)`);
            }
            
            return userScores;
        }

        // Crea il diagramma spider
        function createSpiderChart(userScores) {
            console.log("=== CREAZIONE GRAFICO ===");
            
            const labels = Object.keys(dimensionConfig);
            const userData = labels.map(label => userScores[label]);
            const referenceData = labels.map(label => referenceValues[label]);

            const ctx = document.getElementById('spiderChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'You',
                        data: userData,
                        borderColor: '#1f77b4',
                        backgroundColor: 'rgba(31, 119, 180, 0.15)',
                        pointBackgroundColor: '#1f77b4',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        borderWidth: 3
                    }, {
                        label: 'Average Score',
                        data: referenceData,
                        borderColor: '#ff7f0e',
                        backgroundColor: 'rgba(255, 127, 14, 0.05)',
                        pointBackgroundColor: '#ff7f0e',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(0, 0, 0, 0.15)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.15)'
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    weight: '600'
                                },
                                color: '#495057'
                            },
                            ticks: {
                                beginAtZero: true,
                                min: 1,
                                max: 5,
                                stepSize: 1,
                                color: '#6c757d',
                                backdropColor: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.2
                        }
                    }
                }
            });
        }

        // Crea la tabella dei punteggi
        function createScoresTable(userScores) {
            const scoresDetail = document.getElementById('scoresDetail');
            
            for (const [dimension, score] of Object.entries(userScores)) {
                const row = document.createElement('div');
                row.className = 'score-row';
                
                const name = document.createElement('div');
                name.className = 'dimension-name';
                name.textContent = dimension;
                
                const value = document.createElement('div');
                value.className = 'score-value';
                value.textContent = score.toFixed(2);
                
                row.appendChild(name);
                row.appendChild(value);
                scoresDetail.appendChild(row);
            }
        }

        // Inizializzazione
        function init() {
            console.log('=== INIZIALIZZAZIONE ===');
            
            try {
                const surveyData = getSurveyData();
                
                if (!surveyData) {
                    console.log('❌ Nessun dato valido trovato');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                
                console.log('✅ Dati ricevuti:', surveyData);
                
                const userScores = calculateUserScores(surveyData);
                console.log('✅ Punteggi calcolati:', userScores);
                
                // Nasconde loading e debug, mostra risultati
                document.getElementById('loading').style.display = 'none';
                document.getElementById('debug').style.display = 'none';
                document.getElementById('chartArea').style.display = 'block';
                
                // Crea il grafico e la tabella
                createSpiderChart(userScores);
                createScoresTable(userScores);
                
                console.log('✅ Grafico creato con successo');
                
            } catch (error) {
                console.error('❌ Errore durante l\'inizializzazione:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('debug').textContent += '\n\nERRORE: ' + error.message;
                document.getElementById('debug').style.display = 'block';
            }
        }

        // Avvia quando la pagina è caricata
        window.addEventListener('load', function() {
            console.log('Pagina caricata, avvio inizializzazione...');
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
